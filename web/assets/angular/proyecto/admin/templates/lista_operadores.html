<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <button type="submit" class="btn btn-success arriba" ng-click="nuevoOperador()" >
            <span class="glyphicon glyphicon-plus"></span> Agregar operador
        </button>
        <div class="scroll">
            <table class="table">
                <tr>
                    <th width="5%">#</th>
                    <th width="10%">Username</th>
                    <th width="20%">Nombre(s)</th>
                    <th width="20%">Apellido(s)</th>
                    <th width="10%">RUN</th>
                    <th width="10%">Celular</th>
                    <th width="15%">Correo</th>
                    <th width="10%">NÂ° Licencia</th>
                    <th width="10%">Acciones</th>
                </tr>
                <tr ng-repeat="x in operadores">
                    <td class="data">{{ x.id_operador }}</td>
                    <td ng-pointer class="data">{{ x.usuario.username }}</td>
                    <td ng-pointer class="data">{{ x.nombre_operador }}</td>
                    <td ng-pointer class="data">{{x.apellido_operador}}</td>  
                    <td ng-pointer class="data">{{x.rut_operador}}</td>  
                    <td ng-pointer class="data">{{x.celular_operador}}</td>
                    <td ng-pointer class="data">{{x.correo_operador}}</td>
                    <td ng-pointer class="data">{{x.licencia_operador}}</td>
                    <td align='center'>
                        <i class="fa fa-edit fa-2x" ng-click="editarOperador( x.id_operador )"></i>
                        <i class="fa fa-trash fa-2x" ng-click="eliminarOperador( x.id_operador )"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
