<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="submit" class="btn btn-success arriba" ng-click="nuevoOperador()" >
            <span class="glyphicon glyphicon-plus"></span> Agregar operador
        </button>
        <br>
    
        <div class="filtros col-lg-4">
            <input type="text" ng-model="busqueda" class="form-control" placeholder="Búsqueda: Ingrese lo que desea buscar">
        </div>

        <div class="scroll">
            <table class="table">
                <tr>
                    <th width="5%" class="pointer"> <a ng-click="columna='codigo'; reverse = !reverse;">#</a></th>
                    <th width="10%" class="pointer"><a ng-click="columna='username'; reverse = !reverse;">Username</a></th>
                    <th width="20%" class="pointer"><a ng-click="columna='nombre'; reverse = !reverse;">Nombre(s)</a></th>
                    <th width="20%" class="pointer"><a ng-click="columna='apellido'; reverse = !reverse;">Apellido(s)</a></th>
                    <th width="10%" class="pointer"><a ng-click="columna='run'; reverse = !reverse;">RUN</a></th>
                    <th width="10%" class="pointer"><a ng-click="columna='celular'; reverse = !reverse;">Celular</a></th>
                    <th width="15%" class="pointer"><a ng-click="columna='correo'; reverse = !reverse;">Correo</a></th>
                    <th width="10%" class="pointer"><a ng-click="columna='licencia'; reverse = !reverse;">N° Licencia</a></th>
                    <th width="10%">Acciones</th>
                </tr>
                <tr ng-repeat="x in operadores | filter:busqueda | orderBy:columna:reverse">
                    <td class="data">{{ x.id_operador }}</td>
                    <td ng-pointer class="data">{{ x.usuario.username }}</td>
                    <td ng-pointer class="data">{{ x.nombre_operador }}</td>
                    <td ng-pointer class="data">{{x.apellido_operador}}</td>  
                    <td ng-pointer class="data">{{x.rut_operador}}</td>  
                    <td ng-pointer class="data">{{x.celular_operador}}</td>
                    <td ng-pointer class="data">{{x.correo_operador}}</td>
                    <td ng-pointer class="data">{{x.licencia_operador}}</td>
                    <td align='center'>
                        <i class="fa fa-edit fa-2x" ng-click="editarOperador( x.id_operador )"></i>
                        <i class="fa fa-trash fa-2x" ng-click="eliminarOperador( x.id_operador )"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
