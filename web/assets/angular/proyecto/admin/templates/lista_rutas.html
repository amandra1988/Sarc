<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <div class="scroll">
            <table class="table table-striped table-bordered">
                <tr>
                    <th width="5%">#</th>
                    <th width="10%">Fecha</th>
                    <th width="20%">Operador</th>
                    <th width="10%">Cliente</th>
                    <th width="10%">Realizado</th>
                    <th width="25%">Observaci√≥n</th>
					<th width="10%">Acciones</th>
                </tr>
                <tr ng-repeat="x in rutas">
                    <td class="data">{{ x.ruta_id }}</td> 
                    <td ng-pointer class="data">{{ x.ruta_fecha  |date:'dd-MM-yyyy' }}</td>
                    <td ng-pointer class="data">{{ x.ruta_operador.nombre_operador}} {{ x.ruta_operador.apellido_operador }}</td> 
					<td ng-pointer class="data">{{ x.ruta_cliente.cliente_nombre}}</td>					
                    <td ng-pointer class="data" ng-if="x.ruta_realizado === 0">-</td>
                    <td ng-pointer class="data" ng-if="x.ruta_realizado === 1">En procceso</td>
					<td ng-pointer class="data" ng-if="x.ruta_realizado === 2">Cerrada</td>
					<td ng-pointer class="data" ng-if="x.ruta_realizado === 3">No realizada</td>
					<td ng-pointer class="data">{{ x.ruta_observacion }}</td>
                    <td align='center'>
                      <i class="fa fa-map-marker" ng-click="verMapa();"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
