<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <div class="scroll">
            <table class="table table-striped table-bordered">
                <tr>
                    <th width="5%">#</th>
                    <th width="15%">Fecha de inicio</th>
                    <th width="15%">Fecha de termino</th>
                    <th width="10%">Cant. de clientes</th>
                    <th width="10%">Estado</th>
                    <th width="35%">Observaci√≥n</th>
                    <th width="10%">Acciones</th>
                </tr>
                <tr ng-repeat="x in procesos">
                    <td class="data">{{ x.id_proceso }}</td>
                    <td ng-pointer class="data">{{x.inicio_proceso | date:'dd/MM/yyyy  HH:mm:ss'}}</td>
                    <td ng-pointer class="data">{{x.termino_proceso | date:'dd/MM/yyyy  HH:mm:ss'}}</td>
                    <td ng-pointer class="data">{{x.cant_clientes_proceso}}</td>  
                    <td ng-pointer class="data">{{x.estado_proceso}}</td>  
                    <td ng-pointer class="data">{{x.observacion_proceso}}</td>
                    <td align='center'>
                        <i class="fa fa-maps"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
