<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <button type="submit" class="btn btn-primary arriba"  ng-click="nuevoCentro()" >Nuevo centro de acopio</button>
        <div class="scroll">
            <table class="table table-striped table-bordered">
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Nombre</th>
                    <th width="20%">Dirección</th>
                    <th width="5%">Número</th>
                    <th width="10%">Comuna</th>
                    <th width="5%">Region</th>
                    <th width="10%">Latitud</th>
                    <th width="10%">Longitud</th>
                    <th width="10%">Acciones</th>
                </tr>
                <tr ng-repeat="x in centros">
                    <td class="data">{{ x.id_centro }}</td> 
                    <td ng-pointer class="data">{{ x.nombre_centro }}</td>
                    <td ng-pointer class="data">{{ x.direccion_centro }}</td>
                    <td ng-pointer class="data">{{ x.numero_centro }}</td>
                    <td ng-pointer class="data">{{ x.comuna.comuna_nombre }}</td>
                    <td ng-pointer class="data">{{ x.comuna.provincia.region.region_nombre }}</td>

                    <td ng-pointer class="data">{{ x.latitud_centro }}</td>
                    <td ng-pointer class="data">{{ x.longitud_centro }}</td>
                    <td  align='center'>
                        <i class="fa fa-edit" ng-click="editarCentro( x.id_centro )"></i>
                        <i class="fa fa-trash" ng-click="eliminarCentro( x.id_centro )"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
