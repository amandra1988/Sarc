<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">{{ mensaje }} empresa</h4>
</div>

<div class="modal-body">
    
    <div class="container-fluid" ng-if="accion === 0">
        ¿Esta seguro de eliminar la empresa?
    </div>
    
    <div class="container-fluid" ng-if="accion !== 0">
        <div class="form-group row">
          <label for="nombre" class="col-2 col-form-label">Nombre/Razón social</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" ng-model="emp.nombre" name="nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-2 col-form-label">RUT</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" ng-model="emp.rut" name="rut" placeholder="00.000.000-0">
          </div>
        </div>
        <div class="form-group row">
          <label for="direccion" class="col-2 col-form-label">Dirección</label>
          <div class="col-10">
            <input class="form-control" type="text" value="" ng-model="emp.direccion" name="direccion">
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-2 col-form-label">Teléfono</label>
           <div class="input-group mb-2 mr-sm-2 mb-sm-0">        
            <div class="input-group-addon">+56</div>
            <input class="form-control" type="text" value="" ng-model="emp.telefono" name="telefono"  placeholder="2 8523361">
          </div>
        </div>
        <div class="form-group row">
          <label for="celular" class="col-2 col-form-label">Celular</label>
           <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">+56</div>
            <input class="form-control" type="text" value="" ng-model="emp.celular" name="celular"  placeholder="9 7544521">
          </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-if="accion ===0">Aceptar</button>
    <button class="btn btn-primary" type="button" ng-click="guardar()" ng-if="accion !==0">Aceptar</button>
    <button class="btn btn-danger"  type="button" ng-click="close()">Cancelar</button>   
</div>
